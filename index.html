<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Telegram Login Widget</title>
</head>
<body>
  <h1>Welcome to My Game!</h1>
  <p>Log in using Telegram to play the game.</p>

  <!-- Telegram Login Widget -->
  <script async src="https://telegram.org/js/telegram-widget.js?22"
    data-telegram-login="HarshaIdeaUsher_Bot"
    data-size="medium"
    data-onauth="onTelegramAuth(user)"
    data-request-access="write">
  </script>
  
  <script type="text/javascript">
    function onTelegramAuth(user) {
      alert('Logged in as ' + user.first_name + ' ' + user.last_name + 
            ' (' + user.id + (user.username ? ', @' + user.username : '') + ')');
      // Redirect to the Unity WebGL game page
      window.location.href = 'game.html';
    }
  </script>
</body>
</html>
